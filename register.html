<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Author" content="Wasley Fernando" />
    <link rel="stylesheet" href="../Styles/reset.css">
    <link rel="stylesheet" href="./Styles/header-form.css">
    <link rel="stylesheet" href="./Styles/main-form.css">
    <title>Math - Crie sua conta</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <h2 id="logo">
                    <a href="index.html">M4TH</a>
                </h2>
            </ul>
        </nav>
    </header>
    <main>
        <form id="form" action="#">
            <h4 id="title-form">Crie Uma Conta</h4>

            <label class="label-title" for="username">Nome de Usuário</label>
            <input class="box-form" type="text" name="username" id="username">

            <label class="label-title" for="email">E-mail</label>
            <input class="box-form" type="email" name="email" id="email">

            <label class="label-title" for="password">Senha</label>
            <input class="box-form" type="password" name="password" id="password">

            <label class="label-title" for="conf-password">Confirme sua Senha</label>
            <input class="box-form" type="password" name="conf-password" id="conf-password">

            <button id="button" type="submit">
                <h2 id="text-button">Continuar</h2>
            </button>

            <p class="text-more">
                <a href="#">Não consegue acessar a sua conta?</a>
            </p>

            <p class="text-more">
                <a href="./login.html">Já tem uma conta?</a>
            </p>
        </form>

    </main>
</body>

</html>
