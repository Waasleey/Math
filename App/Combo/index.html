<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Wasley Fernando">
    <meta name="theme-color" content="#0096c7">
    <link rel="stylesheet" href="/Styles/reset.css">
    <link rel="stylesheet" href="/Styles/header.css">
    <link rel="stylesheet" href="/App/app.css">
    <link rel="stylesheet" href="/Styles/footer.css">
    <script src="/Js/App.js" defer></script>
    <title>M4th - Matemática básica</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li id="word">
                    <img src="/Images/world.svg" alt="Escolha seu idioma" width="25" height="25">
                </li>
                <li id="logo">
                    <a href="/index.html">M4TH</a>
                </li>

                <li class="login">
                    <a href="/Login/index.html">Login</a>
                </li>
                <li class="login">
                    <img src="/Images/user.svg" width="25" height="25" alt="">
                </li>
            </ul>
        </nav>
    </header>
    <main>

        <div class="container-card">

            <form action="">
                <label for="valor-a">Valor Final do Acompanhamento</label>
                <input type="number" id="acompanhamento" name="soma" class="soma" required autocomplete="off"
                    placeholder="Digite um valor">

                <section>
                    <img src="/Images/sub.svg" width="25" height="25" alt="Operador de adição">
                </section>

                <label for="valor-b">Valor da Promoção</label>
                <input type="number" id="promocao" name="soma" class="soma" required autocomplete='off' maxlength="10"
                    placeholder="Digite um valor">

                <section>
                    <img src="/Images/mais.svg" width="25" height="25" alt="Operador de adição">
                </section>

                <label for="valor-b">Valor da 1/2 Pizza</label>
                <input type="number" id="pizza" name="soma" class="soma" required autocomplete='off' maxlength="10"
                    placeholder="Digite um valor">

                <button onclick="combo()" type="button">Resultado</button>

                <span class="span" id="combo"></span>
            </form>
        </div>

        <a href="../learn.html"><button id="return">Voltar</a></button></a>
    </main>
</body>

</html>
