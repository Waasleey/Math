<body>
    <header>
        <nav>
            <ul>

                    <img src="../Images/world.svg" alt="Escolha seu idioma" width="25" height="25">

    <main>
        <div class="container-card">
            <form action="">
                <h2>Adição</h2>

                <label for="valor-a">Valor A</label>
                <input  type="number" id="soma-a" name="soma" class="soma" required autocomplete="off" placeholder="Digite um valor">

                <section>
                    <img src="../Images/mais.svg" width="25" height="25" alt="Operador de adição">
                </section>

                <label for="valor-b">Valor B</label>
                <input type="number" id="soma-b" name="soma" class="soma" required autocomplete='off' maxlength="10" placeholder="Digite um valor">

                <button onclick="adicao()" type="button">Resultado</button>

                <span class="span" id="soma"></span>
            </form>
            <form action="">
                <h2>Subtração</h2>

                <label for="valor-a">Valor A</label>
                <input type="number" id="sub-a" name="valor-a" required autocomplete="off" maxlength="10" placeholder="Digite um valor">

                <section>
                    <img src="../Images/sub.svg" width="25" height="25" alt="Operador de Subtração">
                </section>

                <label for="valor-b">Valor B</label>
                <input type="number" id="sub-b" name="valor-b" required autocomplete="off" maxlength="10" placeholder="Digite um valor">

                <button onclick="sub()" type="button">Resultado</button>

                <span class="span" id="sub"></span>
            </form>
            <form action="">
                <h2>Multiplicação</h2>

                <label for="valor-a">Valor A</label>
                <input type="number" id="multi-a" name="valor-a" required autocomplete="off" maxlength="10" placeholder="Digite um valor">

                <section>
                    <img src="../Images/multi.svg" width="25" height="25" alt="Operador de Multiplicação">
                </section>

                <label for="valor-b">Valor B</label>
                <input type="number" id="multi-b" name="valor-b" required autocomplete="off" maxlength="10" placeholder="Digite um valor">

                <button onclick="multi()" type="button">Resultado</button>

                <span class="span" id="multi"></span>
            </form>
            <form action="">
                <h2>Divisão</h2>

                <label for="valor-a">Valor A</label>
                <input type="number" id="divi-a" name="valor-a" required autocomplete="off" maxlength="10" placeholder="Digite um valor">

                <section>
                    <img src="../Images/div.svg" width="25" height="25" alt="Operador de Divisão">
                </section>

                <label for="valor-b">Valor B</label>
                <input type="number" id="divi-b" name="valor-b" required autocomplete="off" maxlength="10" placeholder="Digite um valor">

                <button onclick="divi()" type="button">Resultado</button>

                <span class="span" id="divi"></span>

        <button id="return"><a href="learn.html"><-- Voltar</a></button>
