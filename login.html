<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="Author" content="Wasley Fernando">
        <link rel="stylesheet" href="./Styles/reset.css">
        <link rel="stylesheet" href="./Styles/header-form.css">
        <link rel="stylesheet" href="./Styles/main-form.css">
        <title>Math - Login</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <h2 id="logo">
                        <a href="./index.html">M4th</a>
                    </h2>
                </ul>
            </nav>
        </header>
        <main>
            <form id="form-login" action="">
                <h4 id="title-form">Seja Bem-Vindo</h4>

                <label class="label-title" for="email">E-mail</label>
                <input type="email" class="box-form" id="email" name="email" required>

                <label class="label-title" for="password">Senha</label>
                <input type="password" class="box-form" id="password" name="password" required>

                <button id="button" type="submit">
                    <h4 id="text-button">Entre</h4>
                </button>

                <p class="text-more">
                    <a href="#">Não consegue efetuar o login</a>
                </p>
                <p class="text-more">
                    <a href="./register.html">Não tem uma conta?</a>
                </p>
            </form>
        </main>
    </body>
</html>
